<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>会员系统</title>
</head>

<body>
  <h2>会员系统首页</h2>
  <div>欢迎光临我们的网站</div>
  <h3>会员注册</h3>
  <form action="/signup" method="POST">
    昵称：<input type="text" name="nickname" />
    <br>
    邮箱：<input type="text" name="email" />
    <br>
    密码：<input type="password" name="password" />
    <br>
    <button>注册</button>
  </form>
  <hr>
  <h3>会员登录</h3>
  <form action="/signin" method="POST">
    邮箱：<input type="text" name="email" />
    <br>
    密码：<input type="password" name="password" />
    <br>
    <button>登录</button>
  </form>
</body>

</html>
